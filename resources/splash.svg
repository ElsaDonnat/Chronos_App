<svg xmlns="http://www.w3.org/2000/svg" width="2732" height="2732" viewBox="0 0 2732 2732">
  <!-- Parchment background -->
  <rect width="2732" height="2732" fill="#FAF6F0"/>

  <!-- Centered hourglass icon -->
  <g transform="translate(1366, 1200) scale(30.8)" stroke="#8B4157" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round" fill="none">
    <!-- Top and bottom bars -->
    <line x1="-7" y1="-9" x2="7" y2="-9"/>
    <line x1="-7" y1="9" x2="7" y2="9"/>
    <!-- Glass shape -->
    <path d="M-5 -9 C-5 -9 -5 -3 0 0 C-5 3 -5 9 -5 9"/>
    <path d="M5 -9 C5 -9 5 -3 0 0 C5 3 5 9 5 9"/>
    <!-- Sand top -->
    <path d="M-2.5 -5.5 L2.5 -5.5" stroke="#C9A96E" stroke-width="1.2" opacity="0.7"/>
    <!-- Sand pile bottom (arch surface + filled area to glass bottom) -->
    <path d="M-4.2 8.2 Q0 2.5 4.2 8.2 L5 9 L-5 9 Z" fill="#C9A96E" fill-opacity="0.55" stroke="none"/>
    <path d="M-4.2 8.2 Q0 2.5 4.2 8.2" stroke="#C9A96E" stroke-width="1.2" fill="none" opacity="0.9"/>
  </g>

  <!-- App name -->
  <text x="1366" y="1640" text-anchor="middle" font-family="Georgia, serif" font-size="154" font-weight="700" fill="#1C1917" letter-spacing="-2">Chronos</text>

  <!-- Tagline -->
  <text x="1366" y="1728" text-anchor="middle" font-family="system-ui, sans-serif" font-size="57" font-weight="400" fill="#78716C">Learn the story of humanity</text>
</svg>
